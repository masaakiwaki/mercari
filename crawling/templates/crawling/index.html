{% extends "base.html" %}
{% block main %}



    <div class="row">
        <div class="col">
            <p>{{ message }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a href="{% url 'download_list' %}" class="btn btn-info">CSVダウンロード</a>
        </div>
    </div>

    <div class="row">
        <div class="col"  style="background-color: #f0f8ff;">
            <div class="table-responsive">
                <table class="table table-hover border-bottom">
                {% for html in htmltest %}

                <tr><td>{{ html }}</td></tr>

                {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>スクレイピング時のスクリーンショットです。</p>
            <img class="img-fluid" src="/media/screen.png" />
        </div>
    </div>



{% endblock %}
